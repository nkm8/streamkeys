<!DOCTYPE html>
<head>
  <title>Basic Music Site</title>
  <script type="text/javascript">
    function togglePlayState(state) {
      if(state) {
        document.querySelector("#player-container").classList.toggle("playing");
      } else {
        document.querySelector("#player-container").classList.toggle("playing");
      }
    }

    function toggleNext() {
      document.querySelector("#song-title").innerHTML = "NextSongToggled";
    }
    function togglePrev() {
      document.querySelector("#song-title").innerHTML = "PrevSongToggled";
    }
    function toggleMute() {
      document.querySelector("#volume").innerHTML = "MuteToggled";
    }
    function toggleLike() {
      document.querySelector("#like").innerHTML = "LikeToggled";
    }
    function toggleDislike() {
      document.querySelector("#dislike").innerHTML = "DislikeToggled";
    }
  </script>
</head>

<body>
  <div id="player-container">
    <div id="play" onclick="togglePlayState(true)">Play</div>
    <div id="pause" onclick="togglePlayState(false)">Pause</div>
    <div id="play-next" onclick="toggleNext()">Play Next</div>
    <div id="play-prev" onclick="togglePrev()">Play Previous</div>
    <div id="volume" onclick="toggleMute()">Volume</div>
    <div id="like" onclick="toggleLike()">Like</div>
    <div id="dislike" onclick="toggleDislike()">Dislike</div>

    <div id="song-title">Song</div>
    <div id="artist-title">Artist</div>
  </div>
</body>
