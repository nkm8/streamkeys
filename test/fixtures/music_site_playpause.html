<!DOCTYPE html>
<head>
  <title>PlayPause Playstate Music Site</title>
  <script type="text/javascript">
    function togglePlayState() {
      $("#player-container").toggleClass("playing");
    }
  </script>
</head>

<body>
  <div id="player-container" class="">
    <div id="playpause" onclick="togglePlayState()">Play</div>
  </div>
</body>
